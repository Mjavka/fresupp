                                                             value="Username" 
                                                             requiredMessage="Please enter username">
                                                              </h:inputText>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group form-group-label">
                                                    <div class="row">
                                                        <div class="col-md-10 col-md-push-1">
                                                            <label class="floating-label" for="login-password">Password</label>
                                                           
                                                            <h:inputSecret id="password"  class="form-control"
                                                                           required="true" 
                                                               value="Password" 
                                                               requiredMessage="Please enter password">
                                                            </h:inputSecret>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group form-group-label">
                                                    <div class="row">
                                                        <div class="col-md-10 col-md-push-1">
                                                            <label class="floating-label" for="login-password">Confirm Password</label>
                                                           
                                                            <h:inputSecret id="confirmPassword"  class="form-control"
                                                                           required="true" 
                                                               value="Confirm Password" 
                                                               requiredMessage="Please confirm password">
                                                            </h:inputSecret>
                                                        </div>
                                                    </div>
                                                </div>
                                                 <div class="form-group form-group-label">
                                                    <div class="row">
                                                        <div class="col-md-10 col-md-push-1">
                                                            <label class="floating-label" for="login-email">email</label>
                                                             <h:inputText id="userEmail"  class="form-control"
                                                                          required="true" 
                                                             value="Useremail" 
                                                             requiredMessage="Please enter email">
                                                              </h:inputText>
                                                        </div>
                                                    </div>
                                                </div><div class="form-group form-group-label">
                                                    <div class="row">
                                                        <div class="col-md-10 col-md-push-1">
                                                            <label class="floating-label" for="login-email">confirm email</label>
                                                             <h:inputText id="confirmUserEmail"  class="form-control"
                                                                          required="true" 
                                                             value="Confirm User Email" 
                                                             requiredMessage="Please confirm email">
                                                              </h:inputText>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="row">
                                                        <div class="col-md-10 col-md-push-1">
                                                            <p:commandButton id="btnLoginId" 
                                                             value="Create account" 
                                                             action="# {}" 
                                                             styleClass="btn btn-block waves-attach waves-button">
                                                             </p:commandButton>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix">
                                <p class="margin-no-top pull-left"><a class="btn btn-flat btn-blue waves-attach" href="javascript:void(0)">Need help?</a></p>
                                
                            </div>
                        </section>
                    </div>
                </div>
            
            </div>
                
            </h:form>
            
        </ui:define>
        
    </ui:composition>
