<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <ui:composition template="/WEB-INF/templates/template.xhtml">
        <ui:define name="head">
            <header class="header header-waterfall">
                <span class="header-logo">fresupp</span>
            </header>
        </ui:define>
        <ui:define name="body">
            <div class="avoid-fout-indicator avoid-fout-indicator-fixed">
                <div class="progress-circular progress-circular-alt progress-circular-center">
                    <div class="progress-circular-wrapper">
                        <div class="progress-circular-inner">
                            <div class="progress-circular-left">
                                <div class="progress-circular-spinner"></div>
                            </div>
                            <div class="progress-circular-gap"></div>
                            <div class="progress-circular-right">
                                <div class="progress-circular-spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container" style="margin-top: 56px;padding-bottom: 69px;" >
                <h:form  id="loginFormId" prependId="false">
                    <div class="row">
                        <div class="col-lg-4 col-lg-push-4 col-sm-6 col-sm-push-3">
                            <section class="content-inner">
                                <div class="card-wrap">
                                    <div class="card">
                                        <div class="card-main">
                                            <div class="card-header">
                                                <div class="card-inner">
                                                    <h1 class="card-heading">Login</h1>
                                                </div>
                                            </div>
                                            <div class="card-inner">
                                                <p class="text-center">
                                                    <span class="avatar avatar-inline avatar-lg">
                                                        <h:graphicImage alt="Login" library="img" name="avatar-001.jpg" />
                                                    </span>
                                                </p>
                                                <div class="form">
                                                    <div class="form-group form-group-label">
                                                        <div class="row">
                                                            <div class="col-md-10 col-md-push-1">
                                                                <label class="floating-label" for="login-username">Username</label>
                                                                <h:inputText id="userName"  class="form-control"
                                                                             required="true" 
                                                                             value="#{loginAction.userName}" 
                                                                             requiredMessage="Please enter username">
                                                                </h:inputText>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group form-group-label">
                                                        <div class="row">
                                                            <div class="col-md-10 col-md-push-1">
                                                                <label class="floating-label" for="login-password">Password</label>

                                                                <h:inputSecret id="password"  class="form-control"
                                                                               required="true" 
                                                                               value="#{loginAction.password}" 
                                                                               requiredMessage="Please enter password">
                                                                </h:inputSecret>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="row">
                                                            <div class="col-md-10 col-md-push-1">
                                                                <p:commandButton id="btnLoginId" 
                                                                                 value="Sign In" 
                                                                                 action="#{loginAction.login()}" 
                                                                                 styleClass="btn btn-block waves-attach waves-button">
                                                                </p:commandButton>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="row">
                                                            <div class="col-md-10 col-md-push-1">
                                                                <div class="checkbox checkbox-adv">
                                                                    <label for="login-remember">
                                                                        <input class="access-hide" id="login-remember" name="login-remember" type="checkbox"></input>Stay signed in
                                                                        <span class="circle"></span><span class="circle-check"></span><span class="circle-icon icon">done</span>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <p class="margin-no-top pull-left"><a class="btn btn-flat btn-blue waves-attach" href="javascript:void(0)">Need help?</a></p>
                                    <p class="margin-no-top pull-right"><a class="btn btn-flat btn-blue waves-attach" href="javascript:void(0)">Create an account</a></p>
                                </div>
                            </section>
                        </div>
                    </div>
                </h:form>
            </div>




            <div>
                <h:messages></h:messages>
            </div>
        </ui:define>

    </ui:composition>
</html>
