<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    
    <ui:composition template="/WEB-INF/templates/template.xhtml">

        <ui:define name="body">
        <div align="center" style="">
            <h:form  id="loginFormId" prependId="false">
                <div id="loginFieldsPnlId">
                    <div id="loginFieldUsrContId">

                        <h:outputText id="outTxtUserNameId" 
                                      value="Username: " >
                        </h:outputText>

                        <h:inputText id="userName" 
                                     required="true" 
                                     value="#{loginAction.userName}" 
                                     requiredMessage="Please enter username">
                        </h:inputText>

                        <h:outputLabel id="outLblUserNameId" 
                                       for="userName" >
                        </h:outputLabel>

                    </div>

                    <div id="loginFieldPassContId">
                        <h:outputText id="outTxtPasswordId" 
                                      value="Password: " >
                        </h:outputText>

                        <h:inputSecret id="password"  
                                       required="true" 
                                       value="#{loginAction.password}" 
                                       requiredMessage="Please enter password">
                        </h:inputSecret>

                        <h:outputLabel id="outLblPasswordId" 
                                       for="password" >
                        </h:outputLabel>

                    </div>

                </div>

                <div id="loginBtnPanelId">
                    <p:commandButton id="btnLoginId" 
                                     value="Login" 
                                     action="#{loginAction.login}" 
                                     styleClass="loginPanelBtn">
                    </p:commandButton>

                    <p:commandButton id="btnCancelId" 
                                     value="Cancel" 
                                     action="#{loginAction.cancel}" 
                                     styleClass="loginPanelBtn" 
                                     immediate="true" 
                                     update="loginFormId">
                    </p:commandButton>
                    
                </div>
                
            </h:form>
            
        </div>
        
        <div>
            <h:messages></h:messages>
        </div>
  </ui:define>
        
        </ui:composition>
</html>
