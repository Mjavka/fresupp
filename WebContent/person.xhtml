<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>JSF Spring Hibernate Integration</title>
	<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg td {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg th {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
</h:head>
<h:body>
	<h1>Add a login</h1>
	<h:form>
		<table>
			<tr>
				<td><label>username</label></td>
                                <td><h:inputText id="name" value="#{login.username}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td><label>email</label></td>
                                <td><h:inputText id="country" value="#{login.email}"></h:inputText>
				</td>
			</tr>
			<tr>
				<td colspan="2"><h:commandButton
                                        action="#{loginService.addLogin(login)}" value="Add Login"></h:commandButton>
				</td>
			</tr>

		</table>

	</h:form>

	<br />
	<h3>Login List</h3>

        <c:if test="${!empty loginService.listLogin()}">
		<table class="tg">
			<tr>
				<th width="80">login UUID</th>
				<th width="120">login email</th>
				<th width="120">login username</th>
			</tr>
                    <ui:repeat value="${loginService.listLogin()}" var="login">
				<tr>
                                    <td>${login.uuid.toString()}</td>
                                    <td>${login.email}</td>
                                    <td>${login.username}</td>
				</tr>
			</ui:repeat>
		</table>
	</c:if>

</h:body>
</html>
